{% extends 'layout.html' %} {% block content %}

<table class="info-table">
  <tr class="info-row">
    {% for key in store_info.keys() %}
    <th class="info-type">
      {{ key }}
    </th>
    {% endfor %}
  </tr>
  <tr class="info-row">
    {% for value in store_info.values() %}
    <td class="info-single-item">
      {{ value }}
    </td>
    {% endfor %}
  </tr>
</table>

{% endblock %}
