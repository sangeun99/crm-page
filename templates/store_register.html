{% extends 'common/base.html' %}

{% block title%}
Register
{% endblock %}

{% block content %}
<div class="sub-menu">
  <a href="/user/register" class="filter">사용자 등록하기</a>
  <a href="/store/register" class="filter selected">상점 등록하기</a>
  <a href="/item/register" class="filter">상품 등록하기</a>
</div>

<form action="/store/register" method="POST">
  <div>
    <label for="storetype">카페 종류 :</label>
    <select name="storetype">
      <option value="스타벅스">스타벅스</option>
      <option value="투썸">투썸</option>
      <option value="커피빈">커피빈</option>
      <option value="이디야">이디야</option>
      <option value="할리스">할리스</option>
    </select>
  </div>
  <div>
    <label for="storelocation">지점명 :</label>
    <input name="storelocation" type="text" placeholder="name" required>
  </div>

  <div>
    <label for="address">주소 :</label>
    <input name="address" type="text" placeholder="address" required>
  </div>
  <button type="submit">추가</button>
</form>
{% endblock %}
